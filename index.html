    <body>
        
        <!-- Start Header -->
        <header class="header">
            <div class="container">
                <h1 class="header-title">
                    دلوقتي...نتيجـة الثانوية العامة هتجيلك لحد عندك .
                </h1>
                <p class="header-paragraph">
                     سجـل ايميلك ورقم جلوسك عشان توصلك نتيجتك لحد عندك.
                </p>            
            </div>
        </header>
        <!-- End Header -->
        
        <!-- Start Content area -->
        <div class="container">
            <!-- Start  header advertising -->
            <div class="adv-header">
                <p class="adv-paragraph">منطقة أعلانية</p>
            </div><!-- End advertising-header-->
            
            <!-- Start  info advertising -->
            <div class="info adv-info">
                <p class="adv-paragraph">منطقة أعلانية</p>
            </div><!-- End advertising-info-->
            
            <!-- Start student-info -->
            <div class="info student-info">
                <h2 class="student-info-title">
                    سجل بياناتك لتكون اول من يحصل على النتيجة.
                </h2>
                <form name="student-form" class="student-form" method="post" action="finish.html">
                    <input type="email" 
                           name="student-email"
                           class="student-email"
                           placeholder="البريد الالكتروني" required>

                    <input type="text" 
                           name="student-number"
                           class="student-number"
                           placeholder="رقم الجلوس"  required>


                    <input type="submit" 
                           name="submit"
                           class="submit-info"
                           value="تسجيل">
                </form>
            </div><!-- End student-info-->

            <!-- Start  header advertising -->
            <div class="info adv-info">
                <p class="adv-paragraph">منطقة أعلانية</p>
            </div><!-- End advertising-info-->
        </div>
        <!-- End Content area -->
        <div class="clearfix"></div>
        
        <!-- Start Footer -->
        <footer class="footer">
            <div class="container">
                <small class="copyright">جميع الحقوق محفوطة الي موقع ثانوية</small>
            </div>
        </footer>
        <!-- End Footer -->
